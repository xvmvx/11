# Docker Compose必须总是以版本标签开始。我们使用'3'，因为它是最后一个版本。
version: '3'

#你应该知道Docker Compose与服务一起工作。1服务= 1个容器 例如，一个服务，一个服务器，一个客户端，一个数据库…我们使用关键字“services”开始创建服务。
services:
#我们的服务名称是“database”，但你可以使用你选择的名称。注意:这可能会稍微改变您将要使用的命令。
  database:
   # DockerHub的官方Postgres图片(我们使用的是上一个版本)
    image: 'postgres:latest'

    # 默认情况下，Postgres数据库运行在5432端口上。如果希望从计算机(容器外部)访问数据库，则必须与计算机的端口共享该端口。
    # 注意:您可以随意更改计算机的端口，但要考虑到这将更改连接到数据库的方式。
    ports:
      - 5432:5432

    environment:
      POSTGRES_USER: username # PostgreSQL用户(用于连接数据库)
      POSTGRES_PASSWORD: password # PostgreSQL密码(用于连接数据库)
      POSTGRES_DB: default_database # PostgreSQL默认数据库(第一次启动时自动创建)
